<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ireland's Beauty</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>ServinTube</title>
      </head>
      <body>
        <div class="container-video">
          <header>
            <div class="title">Servin<span>Tube</span></div>
            <div class="busca">
              <input type="text" id="txtBusca" placeholder="Buscar..." />
            </div>
          </header>
            <div class="video">
              <h1 class="titulo-video">Ireland's Beauty</h1>
              <video
                class="video-n"
                controls="controls"
                autoplay="autoplay"
              >
                <source
                  src="https://storage.googleapis.com/future-apis.appspot.com/1.mp4"
                  type="video/mp4"
                />
                <object data="" width="800" height="450">
                        <embed width="800" height="450" src="https://storage.googleapis.com/future-apis.appspot.com/1.mp4">
                        </object>
              </video>
            </div>
          <footer>
            <div>O melhor conteúdo de vídeo da internet</div>
          </footer>
        </div>
      </body>
    </html>
  </body>
</html>
